<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="index.css" />
  <title>MMB PROTOTYPE (SVG) V0.4</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"
    integrity="sha512-oKI0pS1ut+mxQZdqnD3w9fqArLyILRsT3Dx0B+8RVEXzEk3aNK3J3pWlaGJ8MtTs1oiwyXDAH6hG6jy1sY0YqA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.js"
    integrity="sha512-zRKBBpNSqd3HlqiugpmQjIVo5Xued2naSL1ColKZlOJBQWvvhzT8mDSeeHJ4KE6yeUX10PuscqkTDFeFARvvNA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <div class="container">
    <div class="leftCanvasBar" id="leftCanvasBar">
      <svg id="mainSVG"></svg>
    </div>
    <div class="rightSideBar">
      <div class="addNodeBlock">
        <div>
          <p>Add Nodes</p>
        </div>
        <div class="block">
          <div><button class="btn" id="addRect">Rect</button></div>
          <div><button class="btn" id="addCircle">Circle</button></div>
          <div><button class="btn" id="addSquare">Square</button></div>
        </div>
      </div>
      <!-- <div><button class="btn" id="addEdge" >Add Edge</button></div> -->
      <div>
        <button class="btn" id="deleteNode">Delete Node</button>
      </div>
      <div>
        <button class="btn" id="deleteEdge">Delete Edge</button>
      </div>
      <div>
        <button class="btn" id="nodesData">Nodes Data</button>
      </div>
      <div>
        <button class="btn" id="edgesData">Edges Data</button>
      </div>
      <div>
        <button class="btn" id="resetCanvas">Reset Canvas</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
