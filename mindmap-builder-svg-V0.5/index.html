<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="index.css" />
  <title>MMB PROTOTYPE (SVG) V0.4</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js"
    integrity="sha512-oKI0pS1ut+mxQZdqnD3w9fqArLyILRsT3Dx0B+8RVEXzEk3aNK3J3pWlaGJ8MtTs1oiwyXDAH6hG6jy1sY0YqA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.js"
    integrity="sha512-zRKBBpNSqd3HlqiugpmQjIVo5Xued2naSL1ColKZlOJBQWvvhzT8mDSeeHJ4KE6yeUX10PuscqkTDFeFARvvNA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- importingSnap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>

  <!-- importingSvg -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>

  <!-- importingd3 -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="leftCanvasBar" id="leftCanvasBar">
      <svg id="mainSVG"></svg>
    </div>
    <div class="rightSideBar">
      <div class="addNodeBlock">
        <div>
          <p>Add Nodes</p>
        </div>
        <div class="block">
          <div><button class="btn" id="addRect">Rect</button></div>
          <div><button class="btn" id="addCircle">Circle</button></div>
          <div><button class="btn" id="addSquare">Square</button></div>
        </div>
      </div>
      <!-- colorPicker -->
      <div class="addNodeBlock">
        <div>
          <p>Select Color</p>
        </div>
        <div class="block">
          <div> <button class="btn colorPicker">
              <input type="color" id="selectColor" />
            </button></div>
        </div>
      </div>

      <!-- zoomingButtons -->
      <div class="addNodeBlock">
        <div>
          <p>Resolution</p>
        </div>
        <div class="block">
          <div> <button class="btn" id="zoomInBtn">+</button></div>
          <div> <button class="btn" id="zoomPercentage"></button></div>
          <div> <button class="btn" id="zoomOutBtn">-</button></div>
        </div>
      </div>

      <!-- appendingShapes -->
      <div class="addNodeBlock">
        <div>
          <p>Abstract Shapes</p>
        </div>
        <div class="block-col">
          <div> <button id="append-button" class="btn">Add Shape</button>
          </div>
          <div>
            <select id="shape-selection">
              <option value="circle">Circle</option>
              <option value="rectangle">Rectangle</option>
              <option value="ellipse">Ellipse</option>
              <option value="line">Line</option>
              <option value="quad">Quad</option>
              <option value="pentagon">Pentagon</option>
              <option value="hexagon">Hexagon</option>
              <option value="heptagon">Heptagon</option>
              <option value="octagon">Octagon</option>
            </select>
          </div>
        </div>
      </div>

      <!-- appendingArrows -->
      <div class="addNodeBlock">
        <div>
          <p>Arrows</p>
        </div>
        <div class="block-col">
          <div> <button id="append-arrow" class="btn">Add Arrow</button>
          </div>
          <div>
            <select id="arrow-selection">
              <option value="rightArrow">Right Arrow</option>
              <option value="leftArrow">Left Arrow</option>
              <option value="upArrow">Up Arrow</option>
              <option value="downArrow">Down Arrow</option>
              <option value="boomerangArrow">Boomerang Arrow</option>
            </select>
          </div>
        </div>
      </div>

      <!-- <div><button class="btn" id="addEdge" >Add Edge</button></div> -->
      <div>
        <button class="btn" id="deleteNode">Delete Node</button>
      </div>
      <div>
        <button class="btn" id="deleteEdge">Delete Edge</button>
      </div>
      <div>
        <button class="btn" id="nodesData">Nodes Data</button>
      </div>
      <div>
        <button class="btn" id="edgesData">Edges Data</button>
      </div>
      <div>
        <button class="btn" id="resetCanvas">Reset Canvas</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="appendingObjects.js"></script>
</body>

</html>
